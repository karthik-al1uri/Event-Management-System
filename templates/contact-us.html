{% extends 'layoutuser.html' %}

{% block body %}
    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-body row">
                <div class="col-5 text-center d-flex align-items-center justify-content-center">
                    <div class="">
                        <h2><strong>C</strong>ontact<strong> M</strong>e</h2>
                        <p class="lead mb-5">
                            Phone: +91 9676228226 <br/>
                            <a href="https://www.facebook.com" >Facebook</a><br/>
                            <a href="https://www.instagram.com" >Instagram</a><br/>
                            <a href="mailto:nagabadda@gmail.com" >Email</a>
                        </p>
                    </div>
                </div>
                <div class="col-7">
                    <form action="{{ url_for('contact_us') }}" method="post">
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" name="name" id="inputName" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">E-Mail</label>
                            <input type="email" name="email" id="inputEmail" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="inputSubject">Subject</label>
                            <input type="text" name="subject" id="inputSubject" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <textarea name="message" id="inputMessage" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Send message">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
{% endblock %}
